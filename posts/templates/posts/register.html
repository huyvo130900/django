{% extends "layout.html" %}
{% load static %}

{% block content %}
<section class="d-flex align-items-center" style="background-color: #fff; min-height: calc(100vh - 60px);">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-10 col-xl-9">
                <div class="card border-0" style="border-radius: 15px; overflow: hidden;">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <!-- Phần form đăng ký -->
                            <div class="col-lg-6 d-flex align-items-center p-5">
                                <div class="w-100">
                                    <h1 class="text-center fw-bold mb-5" style="color: #333;">Sign Up</h1>

                                    <form method="POST" class="px-3">
                                        {% csrf_token %}
                                        
                                        <!-- Username -->
                                        <div class="mb-4 position-relative">
                                            <label class="form-label fw-semibold" for="id_username">Your Name</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-white border-end-0">
                                                    <i class="bi bi-person"></i>
                                                </span>
                                                <input type="text" name="username" id="id_username" class="form-control" placeholder="Your Name" required>
                                            </div>
                                        </div>

                                        <!-- Email -->
                                        <div class="mb-4 position-relative">
                                            <label class="form-label fw-semibold" for="id_email">Your Email</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-white border-end-0">
                                                    <i class="bi bi-envelope"></i>
                                                </span>
                                                <input type="email" name="email" id="id_email" class="form-control" placeholder="Your Email" required>
                                            </div>
                                        </div>

                                        <!-- Password -->
                                        <div class="mb-4 position-relative">
                                            <label class="form-label fw-semibold" for="id_password1">Password</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-white border-end-0">
                                                    <i class="bi bi-lock"></i>
                                                </span>
                                                <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Password" required>
                                            </div>
                                        </div>

                                        <!-- Password Confirmation -->
                                        <div class="mb-4 position-relative">
                                            <label class="form-label fw-semibold" for="id_password2">Repeat Your Password</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-white border-end-0">
                                                    <i class="bi bi-key"></i>
                                                </span>
                                                <input type="password" name="password2" id="id_password2" class="form-control" placeholder="Repeat Your Password" required>
                                            </div>
                                        </div>

                                        <!-- Checkbox -->
                                        <div class="mb-4 form-check">
                                            <input type="checkbox" class="form-check-input" id="terms" required>
                                            <label class="form-check-label text-muted" for="terms">
                                                I agree all statements in <a href="#" class="text-primary text-decoration-none">Terms of Service</a>
                                            </label>
                                        </div>

                                        <!-- Nút Register -->
                                        <div class="d-grid mb-4">
                                            <button type="submit" class="btn btn-primary btn-lg rounded-pill">REGISTER</button>
                                        </div>

                                        <p class="text-center text-muted mt-3">
                                            Already have an account? 
                                            <a href="{% url 'login' %}" class="text-primary fw-semibold text-decoration-none">Đăng nhập</a>
                                        </p>
                                    </form>
                                </div>
                            </div>

                            <!-- Phần hình ảnh -->
                            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-white">
                                <img src="{% static 'images/register_image.webp' %}" class="img-fluid" alt="Register Image" style="max-height: 400px; object-fit: contain;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    /* Tùy chỉnh CSS */
    .form-label {
        font-size: 1rem;
        color: #555;
    }

    .form-control {
        border-radius: 0 8px 8px 0;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ced4da;
        border-left: none;
        transition: border-color 0.3s ease;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: none;
        outline: none;
    }

    .input-group-text {
        border-radius: 8px 0 0 8px;
        border-right: none;
        color: #666;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        text-transform: uppercase;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .form-check-input:checked {
        background-color: #007bff;
        border-color: #007bff;
    }

    .card {
        border: none;
    }
</style>
{% endblock %}
