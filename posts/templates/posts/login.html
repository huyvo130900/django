{% extends "layout.html" %}
{% load static %}

{% block content %}
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="{% static 'images/login_image.webp' %}" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form method="post">
                    {% csrf_token %}

                    <h2 class="mb-3 text-center">Login</h2>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <!-- Username Input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="id_username">User Name</label>
                        <input type="text" name="username" id="id_username" class="form-control" required/>
                    </div>

                    <!-- Password Input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="id_password">Password</label>
                        <input type="password" name="password" id="id_password" class="form-control" required/>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" id="rememberMe" />
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="text-body">Forgot password?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg px-4">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">
                            Don't have an account? <a href="{% url 'register' %}" class="link-danger">Register</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
