{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dịch vụ viết nội dung chuẩn SEO với AI. Tối ưu hóa nội dung của bạn để đạt thứ hạng cao trên công cụ tìm kiếm.">
    <title>{% block title %}Web Hỗ Trợ Viết Content Chuẩn SEO với AI{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="bg-white shadow-sm">
        <div class="container d-flex align-items-center justify-content-between py-2">
            <h2 class="fw-bold m-0 text-primary">AI Content Pro</h2>
            
            <nav class="d-flex gap-3">
                <a href="{% url 'home' %}" class="text-dark text-decoration-none fw-medium">Trang Chủ</a>
                <a href="{% url 'about' %}" class="text-dark text-decoration-none fw-medium">Giới Thiệu</a>
                <a class="text-dark text-decoration-none fw-medium">Dịch Vụ</a>
                <a class="text-dark text-decoration-none fw-medium">Blog</a>
                <a class="text-dark text-decoration-none fw-medium">Liên Hệ</a>
            </nav>
            
            <div class="d-flex align-items-center">
                <input type="text" class="form-control" placeholder="Tìm kiếm nội dung..." style="max-width: 200px;">
                <button class="btn btn-primary ms-2">Tìm kiếm</button>
            </div>
            
            <div class="d-flex align-items-center gap-3">
                <a href="{% url 'login' %}" class="btn btn-outline-primary">Đăng nhập</a>
                <a href="{% url 'register' %}" class="btn btn-outline-primary">Đăng ký</a>
            </div>
        </div>
    </header>
    
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-primary text-white text-center py-3">
        <div class="container">
            <p>&copy; 2025 Web Hỗ Trợ Viết Content Chuẩn SEO. Tất cả quyền được bảo lưu.</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
